<!DOCTYPE html>
<html lang="en">
    <!-- Fun Note: the `public` instance of index.html is what gets used when running locally via `rush serve` -->
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="<%= BASE_URL %>favicon.svg" />
        <title>Test Page</title>

        <!-- Vue is loaded in dev builds as well because of an issue with Cypress and external fixtures -->
        <script src="https://unpkg.com/vue@3.1.5/dist/vue.global.prod.js"></script>

        <!-- these two fixtures will load before either RAMP is loaded -->
        <script src="../sample-fixtures/mouruge-fixture.js"></script>
        <script src="../sample-fixtures/diligord-fixture.js"></script>

        <!-- this fixture will load after Vue is loaded; `iklob` requires Vue to be exposed on the global scope -->
        <script src="../sample-fixtures/iklob-fixture.js"></script>

        <!-- RAMP will be injected here -->
    </head>
    <body style="margin: 0;">

        <div id="app"></div>

        <script>
            // get RAMP "starter" script from url param
            const params = new URLSearchParams(document.location.search);
            let script = document.createElement('script');
            let starterParam = params.get('script');
            if (starterParam) {
                // html-webpack-plugin doesn't like template strings
                script.src = './starter-scripts/' + starterParam + '.js';
            } else {
                script.src = './ramp-starter.js';
            }
            document.body.appendChild(script);
            // log an error msg if script doesn't exist / is broken
            window.onerror = (msg, src) => {
                if (src === script.src) {
                    console.log('invalid script');
                }
            };
        </script>
    </body>
</html>
