<!DOCTYPE html>
<html lang="en">
    <!-- Fun Note: the `public` instance of index.html is what gets used when running locally via `rush serve` -->
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="<%= BASE_URL %>favicon.svg" />
        <title>ramp-core</title>

        <!-- Vue is loaded in dev builds as well because of an issue with Cypress and external fixtures -->
        <script src="https://unpkg.com/vue@3.1.5/dist/vue.global.js"></script>

        <!-- RAMP will be injected here -->
    </head>
    <body style="margin: 0;">
        <style>
            #instance-language {
                margin-left: 20px;
            }
        </style>

        <noscript>
            <strong
                >We're sorry but ramp-core doesn't work properly without
                JavaScript enabled. Please enable it to continue.</strong
            >
        </noscript>

        <div id="IE"></div>
        <div id="app"></div>

        <!-- built files will be auto injected -->

        <script src="./alternate.js"></script>
        <script src="./ramp-starter.js"></script>
    </body>
</html>
